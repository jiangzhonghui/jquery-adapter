<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jquery adapter demo</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>jquery adapter demo</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/jquery-adapter/1.0/', function (S, $) {
         alert($('body').html());
    })
</script>
</body>
</html>
